<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

		<title>Care Plan</title>

		<link rel="stylesheet" href="lib/reset.css">
		<link rel="stylesheet" href="app.css">
	</head>
	<body>
		<div class="page"></div>

		<script class="formPage template" type="text/x-template">
			<h1>Care plan</h1>
			<div class="container">
				<div class="patientName">{{patient.name}}</div>
				<div class="jNumber">{{patient.jNumber}}</div>
			</div>

			<ul class="domains"></ul>
		</script>

		<script class="formPageDomain template" type="text/x-template">
			<li class="domain">
				<h2 class="name">{{name}}</h2>
				<ul class="focuses"></ul>
			</li>
		</script>

		<script class="formPageAddFocus template" type="text/x-template">
			<div class="addFocus">+ Click to add a focus</div>
		</script>

		<script class="formPageFocus template" type="text/x-template">
			<li class="focus">
				<div class="timestamp">{{timestamp}}</div>
				<div class="container">
					<div class="description">{{description}}</div>
					<div class="solution">{{solution}}</div>
					<div class="initials">{{initials}}</div>
				</div>
			</li>
		</script>

		<script class="formPageFocusEdit template" type="text/x-template">
			<li class="focus">
				<div class="timestamp">{{timestamp}}</div>
				<div class="container">
					<textarea class="description" placeholder="Focus area">{{description}}</textarea>
					<textarea class="solution" placeholder="Progress notes">{{solution}}</textarea>
					<textarea class="initials" placeholder="Initials">{{initials}}</textarea>
				</div>
				<button type="button" class="save">Save</button>
				<button type="button" class="delete">Delete</button>
			</li>
		</script>

		<script src="lib/handlebars-v1.1.2.js"></script>
		<script src="lib/jquery-1.10.2.js"></script>
		<script src="app.js"></script>
	</body>
</html>
